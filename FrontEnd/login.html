<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="FrontEnd/assets/login.css">
    <script defer src="FrontEnd/login.js"></script>

</head>

<body>
    <header>
        <a class="logo-SB" href="FrontEnd/index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-interface">
            <div class="login">
                <form action="#" method="post" id="login-form">
                    <h1>Login</h1>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                    <input type="submit" value="Se connecter" id="connect-btn">
                    <p>Mot de passe oublié</p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
